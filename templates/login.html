<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Period Diary</title>
    <meta name="description"
          content="Keep log of your period. See stats and graphs that help you estimate when your next period will come.">
    <link rel="stylesheet" href="{{ 'static/css/bootstrap.min.css' }}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
</head>

<body id="page-top"><a class="menu-toggle rounded" href="#"><i class="fa fa-bars"></i></a>
<nav class="navbar navbar-light navbar-expand" id="sidebar-wrapper">
    <div class="container">
        <button data-bs-toggle="collapse" class="navbar-toggler d-none" data-bs-target="#"></button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav sidebar-nav" id="sidebar-nav">
                <li class="nav-item sidebar-brand"><a class="nav-link active js-scroll-trigger" href="#page-top">Period
                    Diary</a></li>
                <li class="nav-item sidebar-nav-item"><a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<header class="d-flex masthead" style="background-image:url({{ 'static/img/bg_period_diary.jpg' }})">
    <div class="container my-auto text-center">
        <h1 class="mb-1">Period Diary</h1>
        <h3 class="mb-5"><em>Mantén registro de tu periodo</em></h3>
        <button type="button" data-bs-toggle="modal" data-bs-target="#login_modal" class="btn btn-primary btn-xl">
            Iniciar Sesión
        </button>
        <div class="overlay"></div>
    </div>
</header>
<footer class="footer text-center">
    <div class="container">
        <ul class="list-inline mb-5">
            <li class="list-inline-item">&nbsp;</li>
            <li class="list-inline-item">&nbsp;<a class="link-light social-link rounded-circle" href="#"><i
                    class="icon-social-github"></i></a></li>
        </ul>
        <p class="text-muted mb-0 small">Copyright &nbsp;© Duberly Guarnizo 2022</p>
    </div>
    <a class="js-scroll-trigger scroll-to-top rounded" href="#page-top"><i class="fa fa-angle-up"></i></a>
</footer>
<div class="modal fade" id="login_modal" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="card-body d-flex flex-column align-items-center">
                    <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                        <svg class="bi bi-person" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                             fill="#196d87"
                             viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                        </svg>
                    </div>
                    <form class="text-center" method="post">
                        <div class="mb-3"><input class="form-control" type="text" name="user" placeholder="usuario"/>
                        </div>
                        <div class="mb-3"><input class="form-control" type="password" name="pass"
                                                 placeholder="Contraseña"/></div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-block w-100" type="submit">Iniciar Sesión</button>
                        </div>
                        <p class="text-muted">Olvidaste tu clave?</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ 'static/js/period_diary.js' }}"></script>
</body>

</html>
